<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify your email</title>
    <style>
      .btn {
        display: inline-block;
        padding: 10px 16px;
        background: #2563eb;
        color: #fff !important;
        text-decoration: none;
        border-radius: 6px;
      }
      .muted {
        color: #6b7280;
        font-size: 12px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 24px;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          sans-serif;
      }
      .card {
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 24px;
      }
      a {
        color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 style="margin-top: 0">Verify your email address</h2>
        <p>Please verify your email address by clicking the button below.</p>
        <p>
          <a class="btn" href="{{ verify_link }}" target="_blank" rel="noopener"
            >Verify email</a
          >
        </p>
        <p class="muted">
          If you did not create an account, you can ignore this email.
        </p>
      </div>
      {% if brand %}
      <p class="muted" style="margin-top: 12px">{{ brand }}</p>
      {% endif %}
    </div>
  </body>
</html>
